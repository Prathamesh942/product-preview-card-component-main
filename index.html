<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,200;9..144,300;9..144,400;9..144,500;9..144,600;9..144,700;9..144,800;9..144,900&family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="left">
      <img src="images/image-product-desktop.jpg" alt="" class="productimg">
    </div>
    <div class="right">
      <span class="perfume">PERFUME</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <article>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </article>
      <div class="price">
        <span style="font-size: 1.5em; font-family: 'Fraunces'; font-weight: 700; color: hsl(158, 36%, 37%);">$149.99</span> 
        <span style="font-size: small; 
        color: hsl(228, 12%, 48%);"><del>$169.99</del></span>
      </div>
      <button class="btn">
        <img src="images/icon-cart.svg" alt="" id="">
        <span>Add to Cart</span>
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/khetre_pratham" target="_blank">Prathamesh</a>.
  </div>
</body>
</html>
